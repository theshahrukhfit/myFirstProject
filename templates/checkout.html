{% extends "layout.html" %}

{% block title %}
Checkout
{% endblock %}
{% block intitle %} Checkout {% endblock %}
{% block main %}
<h3 class="head_line">Checkout</h3>
<div id="checkoutd" style="margin: 50px">
{% if get_flashed_messages() %}
<div class="alert alert-danger" role="alert" style="width: 80%; text-align: left;">
    {{ get_flashed_messages() | join(" ") }}
  </div>
{% endif %}
<form action="/checkout" method="POST" style="width: 80%;">
    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
          <label for="midName">Middle Name</label>
          <input type="text" class="form-control" id="midName" name="midName" placeholder="Middle Name">
        </div>
        <div class="form-group col-md-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
          </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="ch_email">Email</label>
        <input type="email" class="form-control" id="ch_email" name="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Mobile</label>
        <input type="number" class="form-control" id="inputPassword4" name="mobile" placeholder="Mobile">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City e.g New york">
      </div>
      <div class="form-group col-md-4">
        <label for="state">Province</label>
        <input type="text" class="form-control" name="state" id="state" placeholder="e.g Florida, Texas, Sindh etc">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" name="inputZip" id="inputZip">
      </div>
    </div>
    <button type="submit" class="button" style="float: right;">CHECKOUT</button>
  </form>
</div>
{% endblock %}
