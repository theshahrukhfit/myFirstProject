{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}
{% block main %}
<h3 class="head_line">Login/Register</h3>
<div class="theFormStyle">
  <div>
<form id="formLogin" action="/login" method="POST">
  <h2>Login</h2>
  <br>
  <div class="form-group">
    <label for="loginUser">Username</label>
    <input type="text" class="form-control" id="loginUser" name="username">
  </div>
    <div class="form-group">
      <label for="loginPass">Password</label>
      <input type="password" class="form-control" id="loginPass" name="password" >
    </div>
    <button class="button" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<h4>Or</h4>
  <div>
  <form id="formRegister" action="/register" method="POST">
    <h2>Register</h2>
    <br>
    <div class="form-group">
      <label for="regUsername">Username</label>
      <input type="text" class="form-control" id="regUsername" name="username">
    </div>
      <div class="form-group">
        <label for="regEmail">Email address</label>
        <input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="regPass">Password</label>
        <input type="password" class="form-control" id="regPass" name="password">
      </div>
      <div class="form-group">
        <label for="regRePass">Retype Password</label>
        <input type="password" class="form-control" id="regRePass" name="password1">
      </div>
      <button class="button" type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
